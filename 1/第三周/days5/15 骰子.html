<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ padding:0; margin:0}
html,body{ height:100%;}
.all{ width:100%; height:100%; justify-content:center; align-items:center; display:flex;}
.all>div{width:150px; height:150px; margin:5px; background:#e7e7e7;  border-radius:10px; box-shadow: inset 0 10px 0 #fff, inset 0 -10px 0 #bbb, inset 10px 0 0 #d7d7d7, inset -10px 0 0 #d7d7d7; padding:13px; box-sizing:border-box;}
.all>div:nth-child(1){ display:flex; justify-content:center; align-items:center;}
.all>div:nth-child(1) div{width:30px; height:30px; border-radius:50%; box-shadow:inset 0 5px 0 #111, inset 0 -5px 0 #555; background:#333;}

.all>div:nth-child(2){ display:flex; justify-content:space-between;}
.all>div:nth-child(2) div{width:30px; height:30px; border-radius:50%; box-shadow:inset 0 5px 0 #111, inset 0 -5px 0 #555; background:#333;}
.all>div:nth-child(2) div:nth-child(2){ align-self:flex-end;}
.all>div:nth-child(3){ display:flex; justify-content:space-between;}
.all>div:nth-child(3) div{width:30px; height:30px; border-radius:50%; box-shadow:inset 0 5px 0 #111, inset 0 -5px 0 #555; background:#333;}
.all>div:nth-child(3) div:nth-child(2){ align-self:center;}
.all>div:nth-child(3) div:nth-child(3){ align-self:flex-end;}
.all>div:nth-child(4){ display:flex; flex-wrap:wrap;}
.all>div:nth-child(4)>div{ width:100%; display:flex; justify-content:space-between; align-items:flex-start; }
.all>div:nth-child(4)>div:nth-child(2){ align-items:flex-end; }
.all>div:nth-child(4)>div div{width:30px; height:30px; border-radius:50%; box-shadow:inset 0 5px 0 #111, inset 0 -5px 0 #555; background:#333;}
.all>div:nth-child(5){ display:flex; flex-wrap:wrap;}
.all>div:nth-child(5)>div{ width:100%; display:flex; justify-content:space-between; align-items:flex-start; }
.all>div:nth-child(5)>div:nth-child(2){ align-items:center;justify-content:center; }
.all>div:nth-child(5)>div:nth-child(3){ align-items:flex-end; }
.all>div:nth-child(5)>div div{width:30px; height:30px; border-radius:50%; box-shadow:inset 0 5px 0 #111, inset 0 -5px 0 #555; background:#333;}
.all>div:nth-child(6){ display:flex; flex-wrap:wrap;}
.all>div:nth-child(6)>div{ width:100%; display:flex; justify-content:space-between; align-items:flex-start; }
.all>div:nth-child(6)>div:nth-child(2){ align-items:center;}
.all>div:nth-child(6)>div:nth-child(3){ align-items:flex-end; }
.all>div:nth-child(6)>div div{width:30px; height:30px; border-radius:50%; box-shadow:inset 0 5px 0 #111, inset 0 -5px 0 #555; background:#333;}


</style>
</head>

<body>
<div class="all">
	<div>
    	<div></div>
    </div>
    <div>
    	<div></div>
        <div></div>
    </div>
	<div>
    	<div></div>
    	<div></div>
    	<div></div>
    </div>
    <div>
    	<div>
        	<div></div>
        	<div></div>
        </div>
    	<div>
        	<div></div>
        	<div></div>
        </div>
    </div>
	<div>
    	<div>
        	<div></div>
        	<div></div>
        </div>
    	<div>
        	<div></div>
        </div>
    	<div>
        	<div></div>
        	<div></div>
        </div>
    </div>
    <div>
    	<div>
        	<div></div>
        	<div></div>
        </div>
    	<div>
        	<div></div>
        	<div></div>
        </div>
    	<div>
        	<div></div>
        	<div></div>
        </div>
    </div>
</div>


</body>
</html>
