<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ padding:0; margin:0}
html,body{ height:100%;}
.all{ width:100%; height:100%; background:#f00; display:flex; /*flex-direction:column;column-reverse,row-reverse,row flex-wrap:wrap-reverse;wrap,nowrap flex-flow:wrap*/}
.all div{ width:30%; font-size:50px; color:#fff; text-align:center;}
.all div:nth-child(1){ background:#ff0;}
.all div:nth-child(2){ background:#0f0;}
.all div:nth-child(3){ background:#111;}
.all div:nth-child(4){ background:#222;}
.all div:nth-child(5){ background:#333;}
.all div:nth-child(6){ background:#444;}
.all div:nth-child(7){ background:#555;}
.all div:nth-child(8){ background:#666;}
</style>
</head>

<body>
<div class="all">
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
	<div>6</div>
	<div>7</div>
	<div>8</div>
</div>

</body>
</html>
