<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" >
<title>无标题文档</title>
<style>
html,body{ height:100%;}
*{ padding:0; margin:0}
.all{
	width:100%;
	height:100%;
	display:flex;}
.all div:nth-child(1){
	background:#ff0;}
.all div:nth-child(2){
	background:#0ff;}
.all div:nth-child(3){
	background:#0f0;}
@media screen and (min-width:960px){
	.all div{
		flex:1;}
}
@media screen and (max-width:960px) and (min-width:640px){
	.all{
		flex-wrap:wrap;}
	.all div:nth-child(1){
		width:100%;}
	.all div:nth-child(2){
		width:50%;}
	.all div:nth-child(3){
		width:50%;}
}
@media screen and (max-width:640px){
	.all{
		flex-direction:column;}
	.all div{
		flex:1;}
}


</style>
</head>

<body>
<div class="all">
	<div></div>
	<div></div>
	<div></div>
</div>
</body>
</html>
