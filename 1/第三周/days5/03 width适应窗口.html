<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ padding:0; margin:0;}
ul{ list-style:none; width:80%; height:60px; line-height:60px; background:#ff0; margin:0 auto;}
li{ float:left; width:13%; height:60px; background:#0f0; text-align:center; margin-right:2%; padding-left:5%;}
a{ display:block; text-decoration:none; color:#909090;}
a:hover{ background:#0ff; color:#f60;}
</style>
</head>

<body>
<ul>
	<li><a href="#">我的主页</a></li>
	<li><a href="#">新闻中心</a></li>
	<li><a href="#">产品中心</a></li>
	<li><a href="#">服务中心</a></li>
	<li><a href="#">联系我们</a></li>
</ul>
</body>
</html>
