<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ padding:0; margin:0}
ul{ list-style:none; width:600px; height:100px;}
div{ width:600px; height:400px; margin:100px auto;}
li{ width:100px; height:100px; float:left;}
div :first-child{ background:#000;}
ul:nth-child(2) li:nth-child(2){ background:rgba(255,0,0,1)}
ul:nth-child(2) li:nth-child(3){ background:rgba(255,0,0,.8)}
ul:nth-child(2) li:nth-child(4){ background:rgba(255,0,0,.6)}
ul:nth-child(2) li:nth-child(5){ background:rgba(255,0,0,.4)}
ul:nth-child(2) li:nth-child(6){ background:rgba(255,0,0,.2)}

ul:nth-child(3) li:nth-child(2){ background:rgba(0,255,0,1)}
ul:nth-child(3) li:nth-child(3){ background:rgba(0,255,0,.8)}
ul:nth-child(3) li:nth-child(4){ background:rgba(0,255,0,.6)}
ul:nth-child(3) li:nth-child(5){ background:rgba(0,255,0,.4)}
ul:nth-child(3) li:nth-child(6){ background:rgba(0,255,0,.2)}

ul:nth-child(4) li:nth-child(2){ background:rgba(0,0,255,1)}
ul:nth-child(4) li:nth-child(3){ background:rgba(0,0,255,.8)}
ul:nth-child(4) li:nth-child(4){ background:rgba(0,0,255,.6)}
ul:nth-child(4) li:nth-child(5){ background:rgba(0,0,255,.4)}
ul:nth-child(4) li:nth-child(6){ background:rgba(0,0,255,.2)}
</style>
</head>

<div>

    </ul>

    </ul>

    </ul>
</div>
</body>
</html>
