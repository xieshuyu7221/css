<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ padding:0; margin:0}
html,body{ height:100%;}
.all{ width:100%; height:100%; background:#ff0; display:flex;/* justify-content:flex-start; flex-direction:column; align-items:*/ /*baselinecenter;*/ flex-wrap:wrap; align-content:stretch;}
.all div{ width:30%; height:100px;}
.all div:nth-child(1){ background:#111;}
.all div:nth-child(2){ background:#222;}
.all div:nth-child(3){ background:#333;}
.all div:nth-child(4){ background:#444;}
.all div:nth-child(5){ background:#555;}
.all div:nth-child(6){ background:#666;}
.all div:nth-child(7){ background:#777;}
.all div:nth-child(8){ background:#888;}
.all div:nth-child(9){ background:#999;}
</style>
</head>

<body>
<div class="all">
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>1</div>
	<div>2</div>
	<div>3</div>
</div>

</body>
</html>
