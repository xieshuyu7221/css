<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ padding:0; margin:0}
html,body{ height:100%;}
.all{ width:400px; height:400px; background:#e7e7e7; margin:100px auto; border-radius:20px; box-shadow: inset 0 20px 0 #fff, inset 0 -20px 0 #bbb, inset 20px 0 0 #d7d7d7, inset -20px 0 0 #d7d7d7; padding:20px; box-sizing:border-box; display:flex; justify-content:space-between;}
.all div{ width:100px; height:100px; border-radius:50%; box-shadow:inset 0 10px 0 #111, inset 0 -10px 0 #555; background:#333;}
.all div:nth-child(2){ align-self:center}
.all div:nth-child(3){ align-self:flex-end}
</style>
</head>

<body>
<div class="all">
	<div></div>
	<div></div>
	<div></div>
</div>

</body>
</html>
