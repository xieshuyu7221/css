<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ padding:0; margin:0}
html,body{ height:100%;}
.all{ width:100%; height:100%; display:flex; flex-direction:column; justify-content:center; padding:0 10px; box-sizing:border-box;}
.all>div{ height:60px; margin-bottom:10px; display:flex;}
.all div div{ background:#ccc; border-radius:10px;}
.all>div:nth-child(1) div:first-child{ flex:1; margin-right:10px;}
.all>div:nth-child(1) div{ flex:1;}
.all>div:nth-child(2) div:first-child{ flex:1; margin-right:10px;}
.all>div:nth-child(2) div:nth-child(2){ flex:1; margin-right:10px;}
.all>div:nth-child(2) div:nth-child(3){ flex:1; }
.all>div:nth-child(3) div:first-child{ flex:1; margin-right:10px;}
.all>div:nth-child(3) div:nth-child(2){ flex:1; margin-right:10px;}
.all>div:nth-child(3) div:nth-child(3){ flex:1; margin-right:10px;}
.all>div:nth-child(3) div:nth-child(4){ flex:1; }
.all>div:nth-child(4) div:nth-child(1){ width:50%; margin-right:10px;}
.all>div:nth-child(4) div:nth-child(2){ flex:1; margin-right:10px;}
.all>div:nth-child(4) div:nth-child(3){ flex:1; }
.all>div:nth-child(5) div:nth-child(1){ flex:1; margin-right:10px;}
.all>div:nth-child(5) div:nth-child(2){ width:33.33%}
.all>div:nth-child(6) div:nth-child(1){ width:25%; margin-right:10px;}
.all>div:nth-child(6) div:nth-child(2){ flex:1; margin-right:10px;}
.all>div:nth-child(6) div:nth-child(3){ width:33.33% }
</style>
</head>

<body>
<div class="all">
   	<div>
    	<div></div>
        <div></div>
    </div> 
   	<div>
    	<div></div>
    	<div></div>
    	<div></div>
    </div> 
   	<div>
    	<div></div>
    	<div></div>
    	<div></div>
    	<div></div>
    </div> 
   	<div>
    	<div></div>
        <div></div>
        <div></div>
    </div> 
   	<div>
    	<div></div>
        <div></div>
    </div> 
   	<div>
    	<div></div>
        <div></div>
        <div></div>
    </div> 
</div>


</body>
</html>
