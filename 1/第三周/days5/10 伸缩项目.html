<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ padding:0; margin:0}
html,body{ height:100%;}
.all{ width:100%; height:100%; background:#ff0; display:flex;}
.all div{ height:100px;}
.all div:nth-child(1){ background:#111; width:200px; margin-right:10px; order:3;}
.all div:nth-child(2){ background:#eee; flex:1; order:1;}
.all div:nth-child(3){ background:#999; width:300px; margin-left:30px; order:2;}
</style>
</head>

<body>
<div class="all">
	<div>1</div>
	<div>2</div>
	<div>3</div>
</div>

</body>
</html>
