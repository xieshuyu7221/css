<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ padding:0; margin:0}
ul{ list-style:none; width:1000px; height:60px; line-height:60px; border:1px solid #ccc; margin:100px auto;}
li{ width:199px; border-right:1px solid #ccc; height:60px; text-align:center; float:left}
a{ display:block; text-decoration:none; color:#f60; font-size:30px;}

@font-face {
  font-family: 'iconfont';
  src: url('font/iconfont.eot');
  src: url('font/iconfont.eot?#iefix') format('embedded-opentype'),
  url('font/iconfont.woff') format('woff'),
  url('font/iconfont.ttf') format('truetype'),
  url('font/iconfont.svg#iconfont') format('svg');
}

.iconfont{
  font-family:"iconfont" !important;
  font-style:normal;
  -webkit-font-smoothing: antialiased;
  -webkit-text-stroke-width: 0.2px;
  -moz-osx-font-smoothing: grayscale;
  color:#0f0;
  margin-right:10px;
}



</style>
</head>

<body>
<ul>
	<li><a href="#"><i class="iconfont">&#xe60c;</i>首页</a></li>
	<li><a href="#"><i class="iconfont">&#xe604;</i>新闻</a></li>
	<li><a href="#"><i class="iconfont">&#xe625;</i>小说</a></li>
	<li><a href="#"><i class="iconfont">&#xe70f;</i>旅游</a></li>
	<li><a href="#"><i class="iconfont">&#xe60b;</i>购物</a></li>
</ul>
</body>
</html>
