<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.all{ width:500px; height:200px; background:#0FF;}
/*子代选择器*/
.all>div{ width:300px; height:200px; background:#ff0;}
/*后代选择器*/
.all div{ width:400px; height:20px; background:#0f0; margin-bottom:10px;}
.all .box{ background:#ff0;}
/*相邻兄弟选择符*/
.all .box+div~div{ background:#000;}
/*通用选择器*/
.all .box~div+div{ background:#f00;}

</style>
</head>

<body>
<div class="all">
	<div>1</div>
	<div>2</div>
	<div class="box">3</div>
	<div>4</div>
	<div>5</div>
	<div>6</div>
	<div>7</div>
</div>


</body>
</html>
