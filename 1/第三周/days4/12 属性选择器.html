<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ padding:0; margin:0;}
div{ width:800px; height:30px; margin-bottom:10px; background:#0f0;}
div[class]{ background:#ff0;}
div[class=ha]{ background:#f60;}
div[class^=ha]{ background:#00f;}
div[class$=ha]{ background:#f00;}
div[class*=ha]{ background:#000;}
div[class|=ha]{ background:#fff;}
div[class~=ha]{ background:#0ff;}

</style>
</head>

<body> 
<div class="ha">1</div>
<div class="aha">2</div>
<div class="he ha">3</div>
<div class="pic.jpg">4</div>
<div class="ha he">5</div>
<div>6</div>
<div class="fffha">7</div>
<div class="hhhha">8</div>
<div class="jaljf">9</div>
<div class="_ha">10</div>
<div class="-ha">11</div>
<div class="ha-he">12</div>
<div class="ha-ha">13</div>
<div class="-ha">14</div>
</body>
</html>
