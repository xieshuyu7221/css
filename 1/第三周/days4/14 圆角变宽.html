<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ padding:0; margin:0;}
.box1{ width:200px; height:400px; background:#ff0; border-radius:100px 100px 100px 100px/200px 200px 200px 200px ;}
.box2{ width:200px; height:200px; background:#0f0; border:100px solid #ccc; border-radius:150px;}
.box3{ width:200px; height:200px; background:#0ff; border-radius:200px 0 0 0;}
.all{ width:400px; height:400px; border:1px solid #ccc; border-radius:50%}
.all div{ float:left}
.all div:nth-child(1){ width:200px; height:100px; background:#ff0; border-radius:100px 100px 0 0; margin-top:100px;}
.all div:nth-child(2){ width:100px; height:200px; background:#ff0; border-radius:0 100px 100px 0; }
.all div:nth-child(3){ width:100px; height:200px; background:#ff0; border-radius:100px 0 0 100px; margin-left:100px;}
.all div:nth-child(4){ width:200px; height:100px; background:#ff0; border-radius:0 0 100px 100px;}
</style>
</head>

<body> 
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="all">
    	<div></div>
    	<div></div>
    	<div></div>
    	<div></div>
    </div>
</body>
</html>
