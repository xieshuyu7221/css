<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.all{ width:800px; height:400px; background:yellow;}
.all div{width:100px;height:100px;background:red;}
.all p{width:100px;height:100px;background:green;}
.all .box{ width:300px; height:50px; }
/*指定*/
.all div.box{background:pink;}
.all p.box{background:blue;}
</style>
</head>

<body>
	<div class="all">
    	<div>1</div>
    	<div class="box">2</div>
    	<p class="box">3</p>
        <p>4</p>
    </div>
</body>
</html>
