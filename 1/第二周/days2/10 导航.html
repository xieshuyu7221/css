<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ padding:0; margin:0;}
ul{ list-style:none; width:1000px; height:44px; line-height:44px; margin:100px auto;}
li{ float:left; width:200px; height:44px; text-align:center;}
a{ display:block; background:url(images/bg2.png) repeat-x bottom; text-decoration:none; color:#909090;}
a:hover{ background:url(images/bg1.png); color:#fff;}
</style>
</head>

<body>
<ul>
	<li><a href="#">about</a></li>
	<li><a href="#">news</a></li>
	<li><a href="#">service</a></li>
	<li><a href="#">contact</a></li>
	<li><a href="#">product</a></li>
</ul>
</body>
</html>
