<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
/*块级元素：可以设置宽高,独占一行: div p h1-h6 ul li ol dl dt dd table  hr  */
div,p{ width:200px; height:200px; background:#0F0;}
/*内联元素：宽高由内容决定，一行显示：i em  b  strong  a  img  input  span  br*/
span,a{ width:200px; height:200px; background:#0F0; float:left;}
/*可变元素*/
</style>
</head>

<body>
	<div>div</div>
	<p>p</p>
    <span>spanspanspanspanspanspan</span>
    <a href="#">spanspanspanspanspanspan</a>
</body>
</html>
