<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.all{ width:800px; height:200px; background:#ff0; overflow:hidden;}
.box{ width:200px; height:100px; background:#0f0;  margin-top:100px;}

.all2{ width:600px; background:#00f; margin-top:20px; overflow:hidden;}
.all2 div{ width:200px; height:100px; background:#0f0;}
.all2 .left{ float:left}
.all2 .right{ float:right;}
</style>
</head>

<body>
<div class="all">
	<div class="box"></div>
</div>

<div class="all2">
	<div class="left">1</div>
	<div class="right">2</div>
</div>
</body>
</html>
