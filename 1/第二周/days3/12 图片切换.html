<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ padding:0; margin:0;}
ul{ list-style:none; width:400px; height:300px; margin:100px auto; overflow:hidden; position:relative}
.pic{ width:400px; height:300px; overflow:hidden;}
img{ width:100%;}
.num{ position:absolute; bottom:5px; right:5px; }
a{ display:inline-block; width:40px; height:40px;background:#000; line-height:40px; text-align:center; opacity:.7; filter:alpha(opacity=70); color:#fff; text-decoration:none; border-radius:50%;}
a:hover{opacity:1; filter:alpha(opacity=100);}

</style>
</head>
<body>
	<ul>
    	<li class="pic">
        	<img src="img/photo01.jpg" id="pic1" />
        	<img src="img/photo02.jpg" id="pic2" />
        	<img src="img/photo03.jpg" id="pic3" />
        	<img src="img/photo04.jpg" id="pic4" />
        </li>
        <li class="num">
        	<a href="#pic1">1</a>
        	<a href="#pic2">2</a>
        	<a href="#pic3">3</a>
        	<a href="#pic4">4</a>
        </li>
    </ul>
</body>
</html>
