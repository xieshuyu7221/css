<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
/*如果父盒子和子盒子都有透明度，那么 子盒子的透明度是父子之积*/
	*{ padding:0; margin:0;}
	.all{ width:200px; height:150px; position:relative;}
	span{ position:absolute; left:0; bottom:0; width:200px; height:30px; background:#000; opacity:.0; display:none; }
	p{ position:absolute;left:0; bottom:0; width:200px; height:30px; line-height:30px;color:#fff; text-align:center; font-size:14px; z-index:1; display:none;}
	.all:hover span{ opacity:.6; filter:alpha(opacity=60);  display: block;}
	.all:hover p{ display: block;}


</style>
</head>
<body>
	<div class="all">
    	<img src="img/photo06.jpg" />
        <p>说点啥吃点啥</p>
        <span></span>
    </div>
</body>
</html>
