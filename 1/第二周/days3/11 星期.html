<html>
<head>

<title>无标题文档</title>

.up li{ float:left; width:100px; text-align:center; background:#0f0;}
.down{ height:400px; line-height:400px; overflow:hidden; font-size:100px; color:#fff; text-align:center;}

</style>
</head>
<body>
<div class="all">
	<ul class="up">
    	<li><a href="#one">星期一</a></li>
    	<li><a href="#two">星期二</a></li>
    	<li><a href="#three">星期三</a></li>
    	<li><a href="#four">星期四</a></li>
    	<li><a href="#five">星期五</a></li>
    </ul>
    <ul class="down">
    	<li id="one">凉皮</li>
    	<li id="two">拉面</li>
    	<li id="three">蛋包饭</li>
    	<li id="four">榴莲</li>
    	<li id="five">辣条</li>
    </ul>
</div>
</body>
</html>
