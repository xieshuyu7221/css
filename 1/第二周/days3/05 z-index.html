<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
/*如果父盒子的z-index生效，那么子盒子的失效；*/
	*{ padding:0; margin:0;}
.all{ width:400px; height:100px; background:#ff0; position:relative; }
.box1{ width:200px; height:200px; background:#0f0; position:absolute; }
.all2{ width:400px; height:100px; background:#00f; position:relative; z-index:1}
.box2{ width:100px; height:200px; background:#0ff; position:absolute; z-index:2}
</style>
</head>

<body>
	<div class="all">
    	<div class="box1">box1</div>
    </div>
	<div class="all2">
    	<div class="box2">box2</div>
    </div>
</body>
</html>
