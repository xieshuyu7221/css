<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ padding:0; margin:0;}
ul{ padding:100px; background:#0CC; list-style:none;}
li{ line-height:60px; height:60px;}
span{ float:left; width:16px; height:60px; background: url(images/ico.png) no-repeat;}
a{ float:left; margin-left:20px;}
.word span{ background-position:-62px -15px;}
.excel span{ background-position:-86px -15px;}
.txt span{ background-position:-158px -15px;}
.pdf span{ background-position:-134px -15px;}
.ppt span{ background-position:-110px -15px;}
</style>
</head>
<body>
<ul>
	<li class="word"><span></span><a href="#">word文章标题</a></li>
	<li class="excel"><span></span><a href="#">excel文章标题</a></li>
	<li class="txt"><span></span><a href="#">txt文章标题</a></li>
	<li class="pdf"><span></span><a href="#">pdf文章标题</a></li>
	<li class="ppt"><span></span><a href="#">ppt文章标题</a></li>
</ul>

</body>
</html>
