<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ padding:0; margin:0;}
ul{ list-style:none; width:248px; height:22px; margin:100px auto;}
li{ width:62px; height:22px; line-height:22px; float:left; text-align:center;}
a{ text-decoration:none; color:#fff; display:block; background:url(images/bgs.gif) no-repeat; font-size:12px;}
.one a{ background-position:0 0;}
.two a{ background-position:-62px 0;}
.three a{ background-position:-124px 0;}
.four a{ background-position:-186px 0;}
.one a:hover{ background-position:0 -22px;}
.two a:hover{ background-position:-62px -22px;}
.three a:hover{ background-position:-124px -22px;}
.four a:hover{ background-position:-186px -22px;}
</style>
</head>
<body>
<ul>
	<li class="one"><a href="#">汽车</a></li>
	<li class="two"><a href="#">礼物</a></li>
	<li class="three"><a href="#">购物</a></li>
	<li class="four"><a href="#">团购</a></li>
</ul>
</body>
</html>
