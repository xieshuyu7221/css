<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{ padding:0; margin:0;}
ul{ list-style:none;}
.all{ width:600px; height:200px; background:#fff1c0; margin:100px auto; position:relative;}
ul{ height:27px; line-height:27px;  position:relative; top:-16px;}
li{ float:left; margin-right:1px; background: url(images/left.gif) no-repeat; padding-left:3px; cursor:pointer;}
a{ display:block; background:url(images/right.gif) no-repeat right 0; padding-right:3px; text-decoration:none; color:#999; font-size:12px;}
.car1:hover{ background-position:0 -27px}
.car1:hover a{ background-position:right -27px;}
.car2:hover{ background-position:0 -57px}
.car2:hover a{ background-position:right -57px;}
.car3:hover{ background-position:0 -87px}
.car3:hover a{ background-position:right -87px;}
.car4:hover{ background-position:0 -117px}
.car4:hover a{ background-position:right -117px;}
.car5:hover{ background-position:0 -147px}
.car5:hover a{ background-position:right -147px;}
.car6:hover{ background-position:0 -177px}
.car6:hover a{ background-position:right -177px;}
.car7:hover{ background-position:0 -207px}
.car7:hover a{ background-position:right -207px;}
.car8:hover{ background-position:0 -237px}
.car8:hover a{ background-position:right -237px;}
.car9:hover{ background-position:0 -267px}
.car9:hover a{ background-position:right -267px;}
img{ position:absolute; top:-40px; left:350px;}
</style>
</head>
<body>
	<div class="all">
    	<ul>
        	<li class="car1"><a href="#">汽车</a></li>
        	<li class="car2"><a href="#">移动移动移动</a></li>
        	<li class="car3"><a href="#">联通</a></li>
        	<li class="car4"><a href="#">电信电信</a></li>
        	<li class="car5"><a href="#">铁通</a></li>
        	<li class="car6"><a href="#">小灵通</a></li>
        	<li class="car7"><a href="#">方正</a></li>
        	<li class="car8"><a href="#">长城</a></li>
        	<li class="car9"><a href="#">网通</a></li>
            
        </ul>
        <img src="images/new.gif" />
    </div>
</body>
</html>
