<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.box1{
	width:200px;
	height:200px;
	border-radius:50%;
	background-image:radial-gradient(100px at center,
	#00f 0%,
	#00f 20%,
	#ff0 20%,
	#ff0 40%,
	#f0f 40%,
	#f0f
	)}
.box2{
	width:400px;
	height:400px;
	border-radius:50%;
	background-image:repeating-radial-gradient(circle at center,
	#f00 0px,
	#f00 5px,
	#f60 5px,
	#f60 10px,
	#ff0 10px,
	#ff0 15px,
	#0f0 15px,
	#0f0 20px,
	#0ff 20px,
	#0ff 25px,
	#00f 25px,
	#00f 30px
	);
	position:relative;}
.box2::after{
	content:"";
	position:absolute;
	width:10px;
	height:400px;
	background-image:linear-gradient(to right,
	#999 0%,
	#eee 50%,
	#999 100%);
	bottom:-400px;
	left:195px;}
</style>
</head>

<body>
<div class="box1"></div>
<div class="box2"></div>

</body>
</html>
