<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{
	width:400px;
	height:400px;
	margin:100px auto;
	transition:all .5s linear 0s;
	}
div:hover{
	transform:scale(.4)}
div::before{
	content:"";
	position:absolute;
	width:200px;
	height:300px;
	background:#000;
	border-radius:100px 100px 0 0 ;
	transform:rotate(-45deg)}
div::after{
	content:"";
	position:absolute;
	width:200px;
	height:300px;
	background:#000;
	border-radius:100px 100px 0 0 ;
	transform: translate(71px) rotate(45deg)}
</style>
</head>

<body>
<div></div>
</body>
</html>
