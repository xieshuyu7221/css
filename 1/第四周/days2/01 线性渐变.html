<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.box1{ 
width:600px; 
height:50px; 
line-height:50px;
text-align:center;
border-radius:25px;
background-image:linear-gradient(45deg, 
#f00 0%,
#f00 10%,
#00f 10%,
#00f 20%,
#f00 20%,
#f00 30%,
#00f 30%,
#00f 40%,
#f00 40%,
#f00 50%,
#00f 50%,
#00f 60%,
#f00 60%,
#f00 70%,
#00f 70%,
#00f 80%,
#f00 80%,
#f00 90%,
#00f 90%,
#00f 100%
);}

.box2{
	width:300px;
	height:30px;
	line-height:30px;
	background-image:repeating-linear-gradient(45deg,
	#60F 0px,
	#60f 5px,
	#ff0 5px,
	#FF0 10px)}
.box3{
	width:400px;
	height:400px;
	border:1px solid #ccc;
	background-image:linear-gradient(to top, 
	transparent 0%,
	transparent 50%,
	rgba(255,0,0,.5) 50%,
	rgba(255,0,0,.5) 100%
	),linear-gradient(to left, 
	transparent 0%,
	transparent 50%,
	rgba(255,0,0,.5) 50%,
	rgba(255,0,0,.5) 100%
	);
	background-size:50px 50px}
.box4{
	width:300px;
	height:300px;
	background-image:repeating-linear-gradient(to top,
	#999 0px,
	#999 1px,
	#eee 1px,
	#eee 20px
	);
	position:relative;}
.box4::before{
	content:"";
	position:absolute;
	width:20px;
	height:300px;
	border-right:1px solid #000;
	top:0;
	left:0;}
</style>
</head>

<body>
<div class="box1">我是一个酷炫的进度条</div>

<div class="box2"></div>
<div class="box3"></div>
<div class="box4"></div>
</body>
</html>
