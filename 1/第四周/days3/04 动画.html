<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
img:nth-child(1){
	width:100px;
	height:100px;
	border-radius:50%;
	position:fixed;
	animation:run 5s linear 0s infinite alternate;}
img:nth-child(2){
	width:100px;
	height:100px;
	border-radius:50%;
	position:fixed;
	animation:run 10s linear 10s infinite alternate;}
img:nth-child(4){
	width:100px;
	height:100px;
	border-radius:50%;
	position:fixed;
	animation:run .2s linear 2s infinite alternate;}
img:nth-child(3){
	width:100px;
	height:100px;
	border-radius:50%;
	position:fixed;
	-webkit-animation:run .5s ease-in-out 1s infinite alternate;
	animation:run .5s ease-in-out 1s infinite alternate;
	
	}
@-webkit-keyframes run{
	from{
		top:200px;
		left:0px;
		}	
	10%{
		top:200px;
		left:1000px;}
	20%{
		top:400px;
		left:200px;}
	40%{
		top:0;
		left:500px;}
	50%{
		top:400px;
		left:1000px;}
	to{
		top:0px;
		left:0px;}
}
@keyframes run{
	from{
		top:200px;
		left:0px;
		}	
	10%{
		top:200px;
		left:1000px;}
	20%{
		top:400px;
		left:200px;}
	40%{
		top:0;
		left:500px;}
	50%{
		top:400px;
		left:1000px;}
	to{
		top:0px;
		left:0px;}
}
</style>
</head>

<body>
<img src="images/img01.jpg" />
<img src="images/img02.jpg" />
<img src="images/img03.jpg" />
<img src="images/img04.jpg" />
</body>
</html>
