<html>
<head>

<title>无标题文档</title>
<style>
.all{
	width:800px;
	height:500px;
	background:rgba(51,0,255,.4);
	perspective:2000px}
.box{
	width:400px;
	height:300px;
	background:rgba(0,204,153,.3);
	transform-style:preserve-3d;}
img{
	width:200px;
	height:200px;
	transform:/*translate3d(100px,100px,200px) rotate3d(1,1,0,-45deg)*/  scalez(.2) rotatex(30deg)}

</style>
</head>

<body>
<div class="all">
	<div class="box">
    	<img src="images/img04.jpg">
    </div>
</div>
</body>
