<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{
	padding:0;
	margin:0;}
html,body{
	height:100%;}
img{
	display:block;
	width:100%;
	height:100%;
	position:fixed;
	top:0;
	left:0;}
ul{
	list-style:none;
	position:absolute;
	width:100%;
	height:170px;
	text-align:center;
	bottom:100px;
	z-index:999;
	}
li{
	display:inline-block;
	width:170px;
	height:170px;
	background:#0f0;
	margin:0 5px;
	border:2px solid #fff;
	border-radius:5px;}
li:nth-child(1){
	background:#02646e;}
li:nth-child(2){
	background:#eb0837;}
li:nth-child(3){
	background:#67b374;}
li:nth-child(4){
	background:#e6674a;}
li:nth-child(5){
	background:#e61061;}
a{
	text-decoration:none;
	color:#fff;
	font-weight:bold;
	font-style:italic;
	font-size:20px;
	text-shadow:-1px -1px 1px rgba(0, 0, 0, 0.8), -2px -2px 1px rgba(0, 0, 0, 0.3), -3px -3px 1px rgba(0, 0, 0, 0.3);
	font-family:'Yesteryear', cursive;
	display:block;
	height:80px;
	padding-top:90px;
	position:relative;}
a::before{
	content:"";
	position: absolute;
	width:120px;
	height:120px;
	border-radius:50%;
	border:5px solid #fff;
	top:-70px;
	left:20px;}
li:nth-child(1) a::before{
	background:url(images/sbg1.jpg) no-repeat center;}
li:nth-child(2) a::before{
	background:url(images/sbg2.jpg) no-repeat center;}
li:nth-child(3) a::before{
	background:url(images/sbg3.jpg) no-repeat center;}
li:nth-child(4) a::before{
	background:url(images/sbg4.jpg) no-repeat center;}
li:nth-child(5) a::before{
	background:url(images/sbg5.jpg) no-repeat center;}
a::after{
	content:"";
	position:absolute;
	width:120px;
	height:120px;
	background:rgba(0,0,0,.4);
	top:-65px;
	left:25px;
	border-radius:50%;}
a:hover::after{
	background:none;}
@keyframes toright{
	from{
		transform:translateX(-400px)}
	to{
		transform:translateX(0)}
}
@keyframes totop{
	from{
		transform:translateY(400px)}
	to{
		transform:translateY(0)}
}
@keyframes tobig{
	from{
		transform: scale(.3)}
	to{
		transform: scale(1)}
}
@keyframes tosmall{
	from{
		transform: scale(3)}
	to{
		transform: scale(1)}
}
@keyframes rotate{
	from{
		transform: scale(.1) rotate(0)}
	to{
		transform: scale(1) rotate(360deg)}
}
@keyframes notarget{
	from{
		z-index:100}
	to{
		z-index:75;}
}
img:nth-child(1):target{
	animation:toright .5s linear 0s;
	z-index:100;}
img:nth-child(2):target{
	animation:totop .5s linear 0s;
	z-index:100;}
img:nth-child(3):target{
	animation:tobig .5s linear 0s;
	z-index:100;}
img:nth-child(4):target{
	animation:tosmall .5s linear 0s;
	z-index:100;}
img:nth-child(5):target{
	animation:rotate .5s linear 0s;
	z-index:100;}
img:not(:target){
	animation:notarget .5s linear 0s;}




</style>
</head>

<body>
	<img src="images/bg1.jpg" id="pic1" />
	<img src="images/bg2.jpg" id="pic2" />
	<img src="images/bg3.jpg" id="pic3" />
	<img src="images/bg4.jpg" id="pic4" />
	<img src="images/bg5.jpg" id="pic5" />
    <ul>
    	<li><a href="#pic1">Hipster Fashion Haircut </a></li>
    	<li><a href="#pic2">Hipster Fashion Haircut </a></li>
    	<li><a href="#pic3">Hipster Fashion Haircut </a></li>
    	<li><a href="#pic4">Hipster Fashion Haircut </a></li>
    	<li><a href="#pic5">Hipster Fashion Haircut </a></li>
    </ul>

</body>
</html>
