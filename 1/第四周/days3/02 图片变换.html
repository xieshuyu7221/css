<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.all{
	width:800px;
	height:500px;
	background:rgba(51,0,255,.4);
	perspective:2000px}
.box{
	width:400px;
	height:300px;
	background:rgba(0,204,153,.3);
	transform-style:preserve-3d;
	position:relative;}
.box div{
	width:200px;
	height:200px;
	line-height:200px;
	text-align:center;
	font-size:100px;
	color:#000;
	position:absolute;
	top:0;
	left:0;/*
	transition:all 4s linear 0s;*/}
/*.box div:nth-child(1){
	background:rgba(0,0,255,.5);
	transform:rotateY(180deg);
	backface-visibility:hidden;}*/
.box div:nth-child(2){
	background:#f00;}
.box:hover div:nth-child(2){
	transform:rotateY(180deg);
	backface-visibility:hidden;}/*
.box:hover div:nth-child(1){
	transform:rotateY(0deg);}*/

</style>
</head>

<body>
<div class="all">
	<div class="box">
    	<div>背面</div>
    	<div>正面</div>
    </div>
</div>
</body>
</html>
