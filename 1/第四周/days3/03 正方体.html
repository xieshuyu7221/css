<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{
	padding:0;
	margin:0;}
.all{
	width:100%;
	height:600px;
	background:#00f;
	perspective:2000px;
	overflow:hidden;}
.box{
	transform-style:preserve-3d;
	width:200px;
	height:200px;
	position:relative;
	margin:200px auto;
	transition:all 2s linear 0s;}
.box:hover{
	transform:rotate3d(1,1,1,360deg)}
.box div{
	width:200px;
	height:200px;
	font-size:100px;
	line-height:200px;
	text-align:center; 
	color:#000;
	position:absolute;
	top:0;
	left:0;
	}
.box div:nth-child(1){
	background:rgba(255,0,0,.5);
	transform:translateZ(100px)}
.box div:nth-child(2){
	background:rgba(0,255,0,.5);
	transform: rotateY(180deg) translateZ(100px);}
.box div:nth-child(3){
	background:rgba(0,0,255,.5);
	transform: rotateX(90deg) translateZ(100px);}
.box div:nth-child(4){
	background:rgba(0,255,255,.5);
	transform: rotateX(-90deg) translateZ(100px);}
.box div:nth-child(5){
	background:rgba(255,0,255,.5);
	transform: rotateY(-90deg) translateZ(100px);}
.box div:nth-child(6){
	background:rgba(255,255,0,.5);
	transform: rotateY(90deg) translateZ(100px);}


</style>
</head>

<body>
<div class="all">
	<div class="box">
    	<div>前</div>
    	<div>后</div>
    	<div>上</div>
    	<div>下</div>
    	<div>左</div>
    	<div>右</div>
    </div>
</div>
</body>
</html>
